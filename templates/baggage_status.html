<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Check-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div class="container">
        <h1>Check Baggage Status</h1>

        <!-- Step 1: Scan Barcode/Enter PNR and Flight Number -->
        <div id="step1" class="step active-step">
          <form method="POST" id="checkinForm">
            <div class="form-group">
                <label for="barcodeInput" class="form-label">Scan Barcode or Enter Details</label>
                <button type="button" class="btn btn-secondary" id="scanBarcode">Scan Barcode</button>
            </div>
            <div class="form-group">
                <label for="pnrInput" class="form-label">PNR Number</label>
                <input type="text" class="form-control" id="pnrInput" name="pnrInput" placeholder="Enter PNR Number" required>
            </div>
            <div class="form-group">
                <label for="flightNumberInput" class="form-label">Flight Number</label>
                <input type="text" class="form-control" id="flightNumberInput" name="flightNumberInput" placeholder="Enter Flight Number" required>
            </div>
            {% if baggage %}
            <div class="status-info mt-4">
                <p><strong>Boarding Pass:</strong> {{ baggage.boarding_pass }}</p>
                <p><strong>Baggage Count:</strong> {{ baggage.baggage_count }}</p>
                <p><strong>Status:</strong> {{ baggage.baggage_status }}</p>
            </div>
            <br/>
            {% endif %}
                <input type="hidden" name="boarding_pass" id="boardingPassHidden">
            </form>
            <button type="button" class="btn btn-primary" onclick="document.getElementById('checkinForm').submit();">Query</button>
            <div class="back-home">
                <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Back to Home</a>
            </div>
        </div>

        <!-- QR Code Reader -->
        <div id="step1-reader" class="step">
            <div id="reader"></div>
            <button type="button" class="btn btn-secondary" id="stopScan">Stop Scanning</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <script>
        const step1 = document.getElementById('step1');
        const submitButton = document.getElementById('submitButton');
        const pnrInput = document.getElementById('pnrInput');
        const flightNumberInput = document.getElementById('flightNumberInput');
        const boardingPassHidden = document.getElementById('boardingPassHidden');
        const baggageCountHidden = document.getElementById('baggageCountHidden');
        const scanBarcodeButton = document.getElementById('scanBarcode');
        const stopScanButton = document.getElementById('stopScan');
        const step1Reader = document.getElementById('step1-reader');
        const readerDiv = document.getElementById('reader');

        let html5QrCode;

        scanBarcodeButton.addEventListener('click', () => {
            // Switch to QR code reader
            step1.classList.remove('active-step');
            step1Reader.classList.add('active-step');

            // Initialize QR Code scanner
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: 250
                },
                (decodedText, decodedResult) => {
                    // Split the decodedText by spaces
                    const parts = decodedText.split(/\s+/);

                    // Extract the name, PNR, and flight number
                    const name = `${parts[0].split('/')[1]} ${parts[0].split('/')[0]}`; // Getting the full name
                    const pnr = parts[1].split(",")[0]; // Second part is the PNR
                    const flight = parts[3]; // Fourth part is the flight number

                    // Set input values
                    pnrInput.value = pnr;
                    flightNumberInput.value = flight;

                    // Log the full name for debugging
                    console.log(name); 

                    // Stop scanning after successful scan
                    html5QrCode.stop();
                    step1Reader.classList.remove('active-step');
                    step1.classList.add('active-step');
                    boardingPassHidden.value = `${pnrInput.value}, ${flightNumberInput.value}`;
                    document.getElementById('checkinForm').submit();
                },
                (errorMessage) => {
                    // console.log(errorMessage); // Optional: log scanning errors
                }
            ).catch(err => {
                console.error(err);
            });
        });

        stopScanButton.addEventListener('click', () => {
            if (html5QrCode) {
                html5QrCode.stop();
            }
            step1Reader.classList.remove('active-step');
            step1.classList.add('active-step');
        });
    </script>
</body>
</html>
