<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Baggage Pass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div class="container">
        <h1>Edit Baggage Pass</h1>
        <form id="flightForm">
            <div class="mb-3">
                <label for="boardingPass" class="form-label">Boarding Pass</label>
                <input type="text" class="form-control" id="boardingPass" name="boarding_pass" value="{{ pass_to_edit.boarding_pass }}" required>
            </div>

            <div class="mb-3">
                <label for="baggageCount" class="form-label">Number of Baggages</label>
                <input type="number" class="form-control" id="baggageCount" name="baggage_count" value="{{ pass_to_edit.baggage_count }}" max="2" required>
            </div>

            <div class="mb-3">
                <label for="baggageStatus" class="form-label">Baggage Status</label>
                <select class="form-select" id="baggageStatus" name="baggage_status" required>
                    <option value="Checked In">Checked In</option>
                    <option value="In Transit">In Transit</option>
                    <option value="Delivered">Delivered</option>
                </select>
            </div>

            <button type="submit" class="btn btn-update">Update</button>
            <button type="button" id="checkFlightStatus" class="btn btn-primary">Check Flight Status</button>
        </form>

        <div id="flightStatusTable"></div>

        <div class="back-admin">
            <a href="{{ url_for('admin') }}"><i class="fas fa-arrow-left"></i> Back to Admin</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        $(document).ready(function() {
            localStorage.removeItem('flightApiUrl');

            $('#boardingPass').on('input', function() {
                const flightNumber = this.value.split(",")[1].trim();
                const sanitizedFlightNumber = flightNumber.replace(/^0+/, ''); // Remove leading zeros

                // Only store URL if there is a flight number
                if (sanitizedFlightNumber) {
                    const accessKey = '44766c6af1c5147a3f828eb5c7a820fc';
                    const apiUrl = `https://api.aviationstack.com/v1/flights?access_key=${accessKey}&flight_number=${sanitizedFlightNumber}`;
                    console.log(apiUrl);
                    localStorage.setItem('flightApiUrl', apiUrl);
                } else {
                    // Clear localStorage if the input is empty
                    localStorage.removeItem('flightApiUrl');
                }
            });

            $('#checkFlightStatus').on('click', function() {
                const savedApiUrl = localStorage.getItem('flightApiUrl');
                if (savedApiUrl) {
                    $.ajax({
                        url: savedApiUrl,
                        dataType: 'json',
                        success: function(apiResponse) {
                            if (apiResponse && apiResponse.data) {
                                renderFlightStatus(apiResponse.data);
                            } else {
                                $('#flightStatusTable').html('<p>No flight information available.</p>');
                            }
                        },
                        error: function() {
                            $('#flightStatusTable').html('<p>Error fetching flight data.</p>');
                        }
                    });
                } else {
                    $('#flightStatusTable').html('<p>Please enter a valid boarding pass.</p>');
                }
            });

            function renderFlightStatus(flights) {
                let tableHTML = '<table class="table"><thead><tr><th>Flight Number</th><th>Status</th><th>Departure</th><th>Arrival</th></tr></thead><tbody>';

                flights.forEach(flight => {
                    tableHTML += `
                        <tr>
                            <td>${flight.flight.iata}</td>
                            <td>${flight.flight_status}</td>
                            <td>${flight.departure.airport} (${flight.departure.estimated})</td>
                            <td>${flight.arrival.airport} (${flight.arrival.estimated})</td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                $('#flightStatusTable').html(tableHTML);
            }
        });
    </script>
</body>
</html>
