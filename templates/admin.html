<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <h1>Admin Console</h1>
    <h2>All Boarding and Baggage Passes</h2>

    <div class="table-wrapper">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Boarding Pass</th>
                    <th>Baggage Count</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for pass in passes %}
                <tr>
                    <td>{{ pass.boarding_pass }}</td>
                    <td>{{ pass.baggage_count }}</td>
                    <td>{{ pass.baggage_status }}</td>
                    <td class="action-buttons">
                        <a href="{{ url_for('edit_pass', id=pass._id) }}" class="btn btn-edit btn-sm"><i class="fas fa-edit"></i> Edit</a>
                        <form method="POST" action="{{ url_for('delete_pass', id=pass._id) }}" style="display:inline;">
                            <button type="submit" class="btn btn-delete btn-sm"><i class="fas fa-trash-alt"></i> Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="back-home">
        <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

</body>
</html>
